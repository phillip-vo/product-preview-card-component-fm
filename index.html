<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="perfume-container">
      <img
        src="../images/image-product-desktop.jpg"
        alt="chanel perfume image"
        class="perfume-image-desktop"
        width="100%"
      />
      <img
        src="../images/image-product-mobile.jpg"
        alt="chanel perfume image"
        class="perfume-image-mobile"
        width="100%"
      />
      <div class="perfume-info-container">
        <div class="perfume-info">
          <p class="perfume-subtitle">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <span class="sale-price">$149.99</span>
            <span class="reg-price">$169.99</span>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="cart icon" class="icon" /> Add
            to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
